<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<script src="jquery.min.js"></script>
<style>
	/*canvasWidth = 1066;*/
	/*canvasHeight = 600;*/

body
{
	margin: unset; 
	background-image: linear-gradient(to bottom right,#ed6161,#9c55bd);
	background-size: cover;
	background-repeat: no-repeat;
    overflow: hidden;
}

canvas {
    border: 4px solid purple;
    /*background-color: white;*/
    background-image: url('backgroundHci/backgroundHciExtended.jpg');
    background-size: cover;

    left: 50%; 
    transform: translate(-50%);
    position: relative; 
    margin-bottom: 20px; 
    margin-top: 20px;
    z-index: 0;
    background-position: 0 0;
    background-repeat: repeat-x;
    animation: animate 10s linear infinite;

}

@keyframes animate{
    from{
        background-position: 0 0;
    }
    to{
        background-position: 100% 0;
    }
}

#wrapper{
	background-color: black;
	opacity: 65%;

	left: 50%; 
	transform: translate(-50%);
	position: relative; 
	margin-bottom: 20px; 
	margin-top: 20px;		
}

</style>
</head>
<body onload="startGame()">
<script>
var myGamePiece;
var myObstacles = [];
var myScore;
var gameOver;
var apple;
// var ground;
var score = 0;
var updateScore = 0;

var appleExist = false;
var unableToPress = false;

var canvasWidth = 1066;
var canvasHeight = 600;

var restart = false;
var afterBonus = false;

function startGame() {
	if (afterBonus == true) {
		score = updateScore;
	}
    
    myGamePiece = new component(45, 45, "orange", 10, 120, "image", "resources/Head.png");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", canvasWidth/3, 90, "text");
    myObstacles = [];
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = canvasWidth;
        this.canvas.height = canvasHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type, src) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.src = src;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
            ctx.textAlign = "center";

        } else if(this.type == "image") {
            var image = new Image();
            image.src = this.src;
            ctx.drawImage(image, this.x, this.y, this.width, this.height);
       	}else{
            // obstacles
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitSky();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;

            return true;
        }
    }

    this.hitSky = function(){
        if (this.y + this.height <= 0) {
            this.y = 0;
            this.gravitySpeed = 0.08;
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
           crash = false;
        }

        return crash;
    }
}

function reload(){
	myGamePiece.x = 10;
	myGamePiece.y = 120;
	myGamePiece.gravity = 0.05;
	score = 0;
	myObstacles = [];
	myGameArea.frameNo = 0;
	myGamePiece.gravitySpeed = 0;

    myGameArea.clear();
    appleExist = false;
	// myGameArea.start();
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            unableToPress = true;
            
            gameOver = new component("80px", "Arial Black", "black", canvasWidth/2, 150, "text");
            gameOver.text = "GAME OVER";
            gameOver.update();

            if (confirm('GAME OVER\nYour Score is : ' + score + '\nDo you wish to play again ?')) {
				reload();				            	
            	// window.location.reload();
            }else{
            	myObstacles = [];
            	window.location.href = "index.html";
            }

            return;
        } 
    }

    myGameArea.clear();
    myGameArea.frameNo += 1;
    // score +=1;

    var height = 0;
    var gap = 0;

    if (myGameArea.frameNo == 1 || everyinterval(80)) {
        x = myGameArea.canvas.width;
        minHeight = 100;
        maxHeight = 300;
        height = Math.ceil(Math.random()*(maxHeight-minHeight+1)+minHeight)-10;
        minGap = 100;
        maxGap = 200;
        gap = Math.ceil(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(55, height, "#4d0000", x, 0, "image","resources/box2.jpg"));
        myObstacles.push(new component(55, x - height - gap, "#4d0000", x, height + gap, "image","resources/box2.jpg"));
    }

    if (everyinterval(520)) {
        apple = new component(40,40,"red",canvasWidth,canvasHeight/2,"image","resources/apple.png");
        appleExist = true;
    }

    if (appleExist == true) {
        apple.x += -8;
        apple.update();    
       if (myGamePiece.crashWith(apple)) {
            //move to another page
            window.location.href = "Bonus_Game.html";
            afterBonus = true;
       }
    }

    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -8;
        myObstacles[i].update();
    }
    
    for (i = 0 ; i < myObstacles.length; i+= 1){
        if (myGamePiece.x == myObstacles[i].x) {
            score += 0.5;
        }
    }

    myScore.text="SCORE: " + score;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}


$(window).keypress(function (){
    myGamePiece.y = myGamePiece.y-30;
    accelerate(-0.09);
});
$(window).keypress(function(){
    setTimeout(function() {
    // myGamePiece.y = myGamePiece.y+10
    accelerate(0.03);
    }, 100);
    // myGamePiece.y = myGamePiece.y+10;
});
// $(window).keyup(function(){
//     accelerate(0.02);
// });

</script>
<br>
</body>
</html>
